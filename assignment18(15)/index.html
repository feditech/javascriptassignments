<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>





    <h1>Assignment 17 Calculator</h1>

    <div class="container">
        <div class="calculator">
            <div class="output">
                <input type="text" name="result" value="" id="result" placeholder="0" readonly>

            </div>

            <div class="body">

                <div class="row1">
                    <button onclick="off() ">OFF</button>
                    <button onclick="on()">ON</button>
                </div>

                <div class="row2">
                    <button onclick="display(7)">7</button>
                    <button onclick="display(8)">8</button>
                    <button onclick="display(9)">7</button>
                    <button onclick="display('/')">รท</button>
                </div>


                <div class="row3">
                    <button onclick="display(4)">4</button>
                    <button onclick="display(5)">5</button>
                    <button onclick="display(6)">6</button>
                    <button onclick="display('*')">*</button>

                </div>


                <div class="row4">
                    <button onclick="display(1)">1</button>
                    <button onclick="display(2)">2</button>
                    <button onclick="display(3)">3</button>
                    <button onclick="display('-')"> - </button>
                </div>




                <div class="row5">
                    <button onclick="display(0)">0</button>
                    <button onclick="display('.')">.</button>
                    <button onclick="display('+')">+</button>
                    <button onclick="result.value = eval(result.value)">=</button>
                </div>
                

            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
