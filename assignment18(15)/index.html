<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../0bootstrap css files/v5/bootstrap.css">
</head>

<body>





    <h1>Assignment 17 Calculator</h1>

    <div class="box">
        <div class="display">
            <input size="15" type="text" name="result" value="" id="result" placeholder="0" readonly>

        </div>

        <div class="keys">
 
            <p>
                <button class="button gray" onclick="cancel() ">C</button>
                <button class="button gray" onclick="off() ">OFF</button>
                <button class="button gray" onclick="on()">ON</button>
            </p>

            <p>
                <button class="button black" onclick="display(7)">7</button>
                <button class="button black" onclick="display(8)">8</button>
                <button class="button black" onclick="display(9)">9</button>
                <button class="button pink" onclick="display('/')">รท</button>
            </p>


            <p>

                <button class="button black" onclick="display(4)">4</button>
                <button class="button black" onclick="display(5)">5</button>
                <button class="button black" onclick="display(6)">6</button>
                <button class="button pink" onclick="display('*')">*</button>

            </p>


            <p>

                <button class="button black" onclick="display(1)">1</button>
                <button class="button black" onclick="display(2)">2</button>
                <button class="button black" onclick="display(3)">3</button>
                <button class="button pink" onclick="display('-')"> - </button>
            </p>




            <p>

                <button class="button black" onclick="display(0)">0</button>
                <button class="button black" onclick="display('.')">.</button>
                <button class="button pink" onclick="display('+')">+</button>
                <button class="button orange" onclick="result.value = eval(result.value)">=</button>
            </p>


        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
